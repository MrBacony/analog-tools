name: Publish Packages

on:
  push:
    branches:
      - main
    paths:
      - 'packages/*/package.json'
      - 'package.json'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build packages
        run: npx nx run-many -t build --projects=tag:publishable
      
      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      
      - name: Check if tag exists
        id: tag_check
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Git tag
        if: steps.tag_check.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"
      
      - name: Publish to npm
        run: |
          # Get list of projects tagged as publishable from Nx
          publishable_projects=$(npx nx show projects --with-tag=publishable --json | node -e "let data=''; process.stdin.on('data',d=>data+=d); process.stdin.on('end',()=>{const arr=JSON.parse(data); console.log(arr.join(' '));});")
          
          # Publish from built output directories
          for project in $publishable_projects; do
            build_dir="node_modules/@analog-tools/$project"
            if [ -f "$build_dir/package.json" ]; then
              echo "Publishing $build_dir"
              (cd "$build_dir" && npm publish --provenance --access public)
            else
              echo "Skipping $build_dir; package.json not found"
            fi
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create GitHub Release
        if: steps.tag_check.outputs.exists == 'false'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: Release v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
